server:
  port: 5200

spring:
  datastore:
    #      type: elasticsearch
    type: clickhouse

  datasource:
    dynamic:
      name: master,slave
      primary: master
      datasource:
        master:
          type: com.alibaba.druid.pool.xa.DruidXADataSource
          driver-class-name: org.postgresql.Driver
          username: postgres
          password: 123456
          url: jdbc:postgresql://127.0.0.1:5432/monitor?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          druid:
            initialSize: 5
            minIdle: 5
            maxActive: 20
        slave:
          type: com.alibaba.druid.pool.xa.DruidXADataSource
          driver-class-name: ru.yandex.clickhouse.ClickHouseDriver
          username: default
          password: xxxxxxx
          url: jdbc:clickhouse://localhost:8123/default
          druid:
            initialSize: 5
            minIdle: 5
            maxActive: 20

  elasticsearch:
    uris: 127.0.0.1:9200 #es
  clickhouse:
    url: jdbc:clickhouse://localhost:8123/default
    username: default
    password:



