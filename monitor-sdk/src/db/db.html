<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module" lang="ts">
      import CustomizedDB from "./index.js";
      const dbConfig = {
        dbname: "mydb",
        version: 1,
        stores: [
          {
            name: "myTable",
            keyPath: "id",
            autoIncrement: true,
            indexes: [
              {
                name: "nameIndex",
                keyPath: "name",
              },
            ],
          },
        ],
      };

      const db = new CustomizedDB();

      console.log(db.open(dbConfig));
    </script>
  </body>
</html>
