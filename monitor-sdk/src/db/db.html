<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script
      type="module"
      lang="ts"
    >
      import IndexedDBWrapper from './index.js';
      const dbName = 'YourDatabaseName';
      const dbVersion = 1;
      const storeName = 'YourObjectStoreName';

      const indexedDBWrapper = new IndexedDBWrapper(
        dbName,
        dbVersion,
        storeName
      );
      const dataToAdd = {
        name: 'Jane Doe',
        age: 30,
        email: 'jane@example.com',
      };
      const addedId = await indexedDBWrapper.add(dataToAdd);
      const data = await indexedDBWrapper.get(addedId);
      const condition = (data) => data.age >= 25;

      // 使用 ensureQueryDataByCondition 执行查询
      const queriedData = await indexedDBWrapper.query(condition);

      console.log('Queried Data:', queriedData);
    </script>
  </body>
</html>
